
type Country {
  id: ID! @id
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  name: String

  """Численность населения"""
  population: Int

  """Прощадь в километрах"""
  sqkm: Int


  Cities: [City!]! @relation(name: "CountryCities")
  OsmNode: OsmNode! @relation(name: "OsmNodeCountry" link: INLINE)
}
